<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        /* Custom Color Variables */
        :root {
            --dark-blue: #1D3557;  /* Dark Blue */
            --khaki: #F1E0C6;      /* Khaki */
            --white: #FFFFFF;
            --highlight-color: #82EEFD;
            --link-hover-color: #00B0FF;
        }

        /* Styling for the contact section */
        .contact-info {
            max-width: 900px;
            margin: 50px auto;
            padding: 40px;
            background-color: var(--khaki);
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .contact-info h2 {
            font-size: 2.5em;
            color: var(--dark-blue);
            margin-bottom: 20px;
        }

        .contact-info p {
            font-size: 1.1em;
            color: var(--dark-blue);
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .contact-form {
            margin-top: 30px;
            text-align: left;
        }

        .form-field {
            margin-bottom: 20px;
        }

        .form-field label {
            font-size: 1.1em;
            display: block;
            margin-bottom: 8px;
            color: var(--dark-blue);
        }

        .form-field input, .form-field textarea {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            color: #333;
        }

        .form-field textarea {
            resize: vertical;
        }

        /* Center the submit button */
        .submit-btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .submit-btn {
            padding: 12px 25px;
            background-color: var(--dark-blue);
            color: var(--white);
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #3b6a8b;
        }

        /* Hover effect for form inputs */
        .form-field input:hover, .form-field textarea:hover {
            background-color: #f1f1f1;
        }

        /* Map Styling */
        .map-container {
            margin-top: 50px;
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
        }

        /* Footer Styling */
        footer {
            background-color: var(--dark-blue);
            color: var(--white);
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="contact-info">
        <h2>Contact Me</h2>
        <p>I'm always open to new opportunities and suggestions. Feel free to reach out!</p>
        
        <!-- Contact Form Section -->
        <p>Alternatively, you can use the form below to send me a direct message:</p>
        <div class="contact-form">
            <form action="your-form-handler-url" method="POST">
                <div class="form-field">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-field">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-field">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <!-- Centered Submit Button -->
                <div class="submit-btn-container">
                    <button type="submit" class="submit-btn">Send Message</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Google Maps Embed Section -->
    <div class="map-container">
        <h3>How to Get Here</h3>
        <!-- Replace the iframe src URL with your location's embed code -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387190.2799123002!2d-74.25986784525167!3d40.69767006324711!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a2ab4b279f7%3A0x1a6fa8b987700d9f!2sBrooklyn%2C%20NY!5e0!3m2!1sen!2sus!4v1634198582171!5m2!1sen!2sus"
                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <footer>
        <p>&copy; 2025 My Blog. All rights reserved.</p>
    </footer>
</body>
</html>
